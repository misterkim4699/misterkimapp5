<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte — MisterKimApp</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="auth-page">
    <div class="auth-image">
      <img src="./images/bestoff.png" alt="Illustration">
    </div>

    <div class="auth-form-container">
      <div class="auth-form-card">
        <h1>Créer un compte</h1>
        <p>Inscrivez-vous pour commencer à utiliser MisterKimApp</p>

        <form id="registerForm" novalidate>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Jean">
          </div>

          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required placeholder="Dupont">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="exemple@mail.com">
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
          </div>

          <!-- username est optionnel -->
          <div class="form-group">
            <label for="username">Nom d'utilisateur (optionnel)</label>
            <input type="text" id="username" name="username" placeholder="mkimouche">
          </div>

          <div id="register-msg" class="form-msg" aria-live="polite"></div>

          <button type="submit" class="btn primary large">S'inscrire</button>
        </form>

        <div class="auth-footer">
          <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
          <p><a href="index.html">⬅ Retour à l'accueil</a></p>
        </div>

      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
